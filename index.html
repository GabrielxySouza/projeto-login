<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--aqui vai a imagem nas CSS-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Fa√ßa seu login para acessar sua conta e configurar seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">
                        <span class="material-icons">&#xe7fd</span>
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo">
                        <span class="material-icons">&#xe73c</span>
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" placeholder="min. 8 caracteres" required minlength="8" maxlength="30">
                          <label for="isenha">Senha</label>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esquecia a senha <span class="material-icons">&#Xe158</span></a>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
